<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class ="screen">
        <p id = "topText">I can read your mind!</p>
        <button id= "nextButton">NEXT</button>
        <p id = "numberSymbol"></p>
        <p id = "bottomText">Press GO to begin</p>
        <button id = "goResetButton">GO</button>
    </div>
    <pre>
    <div id = "symbolsList"></div>
    </pre>
    <div class="navigation">
        <button id = "homeButton"></button>
        <button id = "forwardButton"></button>
        <button id = "backwardButton"></button>
        <button id = "pageNumber" disabled>1 of 6</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
